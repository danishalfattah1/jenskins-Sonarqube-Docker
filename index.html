<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Halaman Sederhana</h1>
  <p>Ini adalah contoh halaman HTML sederhana dengan tombol interaktif.</p>
  <button onclick="tampilkanPesan()">Klik Saya</button>

  <script>
    function tampilkanPesan() {
      alert("Halo! Ini adalah pesan dari tombol.");
    }
  </script>
</body>
</html>
